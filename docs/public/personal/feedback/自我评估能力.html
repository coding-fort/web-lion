      main.innerHTML = selfAssessmentAbilityContent

        <h2>${section.title}</h2>
        <ul>
          ${section.items.map((item) => `<li>${item}</li>`).join("")}
        </ul>
      </section>
    `
        )
        .join("");
    </script>
